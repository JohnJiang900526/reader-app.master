<section class="channel-h5">
    <div class="channel-h5__header">
        <p class="channel-h5__title">
            重磅推荐
            <i>推</i>
        </p>
        <div class="tab">
            <a href="javascript:" class="tab__on">男</a>
            <a href="javascript:" class="">女</a>
        </div>
    </div>

    <ul class="list-h5">
        <li class="book" v-for="item in recommend" v-if="$index === 0">
            <div class="book-h5">
                <div class="book-h5__cover" onclick="location.href='/book?id={{item.click}}'">
                    <img alt="{{item.title}}" v-bind:src="item.cover">
                    <p class="book-h5__finish" v-if="item.finish">完结</p>
                    <p class="book-h5__finish" v-else="item.finish">更新中</p>
                </div>

                <div class="book-h5__info">
                    <p class="book-h5__title">{{item.title}}</p>
                    <p class="book-h5__author">{{item.authors}}</p>
                    <p class="book-h5__summary">{{item.summary}}</p>
                    <div class="book-h5__wrap">
                        <div class="book-h5__tag" v-for="tag in item.tags">
                            {{tag}}
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="" v-for="item in recommend" v-if="$index> 0&&$index<9">
            <div class="book-h5 book-h5__no-img" onclick="location.href='/book?id={{item.click}}'">
                <span class="book-h5_no-img_order">0{{$index}}</span>
                <div class="book-h5_no-img_info">
                    <p class="book-h5_no-img_title">
                        {{item.title}}
                    </p>
                </div>
            </div>
        </li>
    </ul>
</section>
