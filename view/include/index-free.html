<section class="channel-group">
    <div class="channel-group__header">
        <h2 class="channel-group__title">限时免费</h2>
    </div>
    <ul class="book-table">
        <li class="" v-for="item in free">
            <div class="u-book">
                <div class="book-cover" onclick="location.href='/book?id={{item.click||item.id}}'">
                    <img v-bind:src="item.data.cover" alt="{{item.title}}">
                    <div class="u-tagRT -freefiction">

                    </div>
                </div>
                <div class="info">
                    <h3 class="title">{{item.title}}</h3>
                </div>
            </div>
        </li>

    </ul>
    <a href="/free" class="channel-group__footer">更多限免佳作 &gt&gt</a>
</section>
